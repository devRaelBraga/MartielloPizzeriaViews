<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <h1>MARTIELLO</h1>
        <input id="usuario" type="text" placeholder="usuario">
        <input id="senha" type="text" placeholder="senha">
        <button onclick="teste()"> LOGIN </button>
        <output id="out" ></output>
    </div>
</body>
<script>
    var out = document.querySelector("#out");
    async function teste(){
        const update = {
            id: document.querySelector("#usuario").value,
            senha: document.querySelector("#senha").value
        };
            
        const options = {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(update),
    };
    
    fetch('http://localhost:3005/users/login', options).then((res)=> res.json()).then((data) => {setCookie("id", data.id, 0)}).catch(e => {
          console.log(e);
    });

    await new Promise(r => setTimeout(r, 2000));
    window.location.replace("./cardapio.html");

}

    function setCookie(nome,valor,dias) {
        var validade = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            validade = "; expires=" + date.toUTCString();
        }
        document.cookie = nome + "=" + (valor || "")  + validade + "; path=/";
    }
        
    
</script>
<style>
    input, button {
        display: flex;
        margin-top: 5px;
        height: 40px;
        width: 234px;
    }

    input {
        padding-left: 10px;
    }

    button {
        width: 250px;
        background-color: coral;
        color: aliceblue;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: large;
        padding-left: 38%;
    }
    h1 {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: x-large;
        margin-bottom: 5px;
    }

    #login {
        margin-top: 15%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: stretch;
    }
    body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
</style>
</html>
