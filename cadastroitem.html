<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Cadastro Item</title>
</head>
<body>
    <div id="login">
        <h1>MARTIELLO</h1>
        <input id="nome" type="text" placeholder="NOME">
        <input id="desc" type="text" placeholder="DESCRIÇÃO">
        <input id="value" type="text" placeholder="PREÇO">
        <input id="link" type="text" placeholder="LINK FOTO">
        <button onclick="teste()"> CADASTRAR </button>
    </div>
</body>
<script>
    async function teste(){
        const update = {
            name: document.querySelector("#nome").value,
            description: document.querySelector("#desc").value,
            value: parseInt(document.querySelector("#value").value),
            link_foto: document.querySelector("#link").value
        };
            
        const options = {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(update),
    };
    
    await fetch('http://localhost:3005/items/', options).then((res)=> res.json()).catch(e => {
          console.log(e);
    });
    await new Promise(r => setTimeout(r, 2000));
        window.location.replace("./cadastroitem.html");

}        
    
</script>
<style>
    input, button {
        display: flex;
        margin-top: 5px;
        height: 40px;
        width: 234px;
    }

    input {
        padding-left: 10px;
    }

    button {
        width: 250px;
        background-color: coral;
        color: aliceblue;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: large;
        padding-left: 28%;
    }
    h1 {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: x-large;
        margin-bottom: 5px;
    }

    #login {
        margin-top: 15%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: stretch;
    }
    body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
</style>
</html>
